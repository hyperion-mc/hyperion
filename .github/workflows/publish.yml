name: Publish
on:
  push:
    branches: [main]
jobs:
  build:
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-latest-arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push hyperion-proxy
        uses: docker/build-push-action@v5
        with:
          context: .
          target: hyperion-proxy
          platforms: ${{ matrix.platform }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}/hyperion-proxy:latest-${{ matrix.arch }}
            ghcr.io/${{ github.repository }}/hyperion-proxy:${{ github.sha }}-${{ matrix.arch }}

      - name: Build and push tag
        uses: docker/build-push-action@v5
        with:
          context: .
          target: tag
          platforms: ${{ matrix.platform }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}/tag:latest-${{ matrix.arch }}
            ghcr.io/${{ github.repository }}/tag:${{ github.sha }}-${{ matrix.arch }}

  manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest for hyperion-proxy
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/hyperion-proxy:latest
            ghcr.io/${{ github.repository }}/hyperion-proxy:${{ github.sha }}
          outputs: type=image,name=ghcr.io/${{ github.repository }}/hyperion-proxy

      - name: Create and push manifest for tag
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/tag:latest
            ghcr.io/${{ github.repository }}/tag:${{ github.sha }}
          outputs: type=image,name=ghcr.io/${{ github.repository }}/tag

      - name: Update test server
        env:
          KEY: ${{ secrets.TEST_SERVER_KEY }}
        run: |
          curl -X POST -H "Key: $KEY" https://hyperion-test.duckdns.org
