services:
  hyperion-proxy:
    image: ghcr.io/hyperion-mc/hyperion/hyperion-proxy:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: hyperion-proxy
    ports:
      - "25565:25565"
    command: []
    restart: "no"
    environment:
      - RUST_LOG=info
      - HYPERION_PROXY_PROXY_ADDR=0.0.0.0:25565
      - HYPERION_PROXY_SERVER=bedwars:35565
    networks:
      - proxy-network
    depends_on:
      - bedwars
  bedwars:
    image: ghcr.io/hyperion-mc/hyperion/bedwars:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: bedwars
    ports:
      - "27750:27750"
    expose:
      - "35565"
    command: []
    restart: "no"
    environment:
      - RUST_LOG=info
      - BEDWARS_IP=0.0.0.0
      - BEDWARS_PORT=35565
    networks:
      - proxy-network
  rust-mc-bot:
    # image: ghcr.io/hyperion-mc/hyperion/rust-mc-bot:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: rust-mc-bot
    command: []
    restart: "no"
    depends_on:
      - hyperion-proxy
    environment:
      - RUST_LOG=info
      - BOT_SERVER=hyperion-proxy:25565
      - BOT_BOT_COUNT=500
      - BOT_THREADS=2
    networks:
      - proxy-network
    profiles:
      - bot

networks:
  proxy-network:
    driver: bridge
